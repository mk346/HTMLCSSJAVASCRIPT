<link rel="stylesheet" href="style.css">
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" name="username" placeholder="Username" class="text"/>
            <input type="text" name="email" placeholder="E-mail" class="text"/>
            <input type="password" name="password" placeholder="Password" class="password"/>
            <input type="password" name="password2" placeholder="Retype password" class="password">

            <input type="submit" name="signup_submit" value="Sign me up">
        </div>
        <div class="right">
            <span class="loginwith">Sign in With<br />Social Network</span>
            <button class="social-signin facebook">Log in with Facebook</button>
            <button class="social-signin twitter">Login with Twitter</button>
            <button class="social-signin google">Log in with Google</button>

        </div>
        <div class="or">OR</div>

    </div>
</body>
